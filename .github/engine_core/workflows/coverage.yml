# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Coverage

on:
  push:
    branches:
      - trunk

permissions:
  contents: write

jobs:
  coverage:
    strategy:
      fail-fast: true
      matrix:
        python: ["3.10"]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Install pipenv
        run: |
          python -m pip install --no-cache-dir --upgrade pipenv==2022.10.4
      - name: Install dependencies
        run: |
          pipenv --python ${{ matrix.python }}
          pipenv install --dev
          pipenv install -r requirements.txt
          #tmp
          path_pipenv=$(pipenv --venv)
      - name: Generate - coverage.svg
        run: |
          pipenv run python -m pytest --cov=rules tests
          pipenv run python -m coverage_badge -o coverage.svg -f
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coverage.svg || echo "No changes to add"
          git commit -m "Update coverage" coverage.svg || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUSHSECRET }}
          branch: ${{ github.ref }}
          

