---
metadata:
  name: "Check that EC2 has a group description"
  id: "CKV2_AWS_110"
  category: "GENERAL_SECURITY"
definition:
  and:
    - cond_type: "filter"
      attribute: "resource_type"
      value:
      - "AWS::EC2::SecurityGroup"        
      operator: "within" 
    - cond_type: "attribute"
      resource_types:
      - "AWS::EC2::SecurityGroup"
      attribute: "GroupDescription"
      operator: "exists"