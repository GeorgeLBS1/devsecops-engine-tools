id: referrer-policy-header

info:
  name: Content Security Policy
  author: devsecops
  severity: low
  description: |
    The server lacks the HTTP Referrer-Policy header. Alternatively, its configuration is insecure.
  metadata:
    max-request: 1
  tags: misconfig,headers,generic
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:H/PR:H/UI:R/S:U/C:L/I:N/A:N/E:P/RL:O/RC:C
    cvss-score: 1.8
http:
- method: POST
  path:
  - '{{BaseURL}}/private-bancolombia/testing/v1/operations/risk-compliance/models/fraud-models/CustomerContactManagement'
  host-redirects: true
  max-redirects: 3

  matchers-condition: or
  matchers:
  - type: dsl
    name: referrer-policy
    dsl:
    - "!regex('(?i)referrer-policy', header)"
    - status_code != 301 && status_code != 302
    condition: and
