---
metadata:
  name: "Check that Dynamo DB has configured ContributorInsightsSpecification"
  id: "CKV2_AWS_104"
  category: "GENERAL_SECURITY"
  ###Los valores permitidos son Disable / Enabled https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-dynamodb-contributorinsightsspecification.html
definition:
  and:
    - cond_type: "attribute"
      resource_types: 
      - "AWS::DynamoDB::Table"
      attribute: "ContributorInsightsSpecification"
      operator: "exists"
    - cond_type: "attribute"
      resource_types: 
      - "AWS::DynamoDB::Table"
      attribute: "ContributorInsightsSpecification.Enabled"
      operator: "equals"
      value: true