metadata:
  name: "Check that EC2 instance don't use Security Group for default"
  id: "CKV2_AWS_111"
  category: "GENERAL_SECURITY"
definition:
  or:
    - cond_type: "attribute"
      resource_types:
        - "AWS::EC2::Instance"
      attribute: "SecurityGroupIds"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
        - "AWS::EC2::Instance"
      attribute: "SecurityGroups"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
        - "AWS::EC2::Instance"
      attribute: "NetworkInterfaces.*.NetworkInterfaceId"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
        - "AWS::EC2::Instance"
      attribute: "NetworkInterfaces.*.GroupSet"
      operator: "exists"
    ########################################## CONNECTION NETWORK INTERFACE ########################################
    - and:
        - cond_type: "filter"
          attribute: "resource_type"
          value:
            - AWS::EC2::Instance
          operator: within
        - cond_type: "connection"
          resource_types:
            - AWS::EC2::NetworkInterface
          connected_resource_types:
            - AWS::EC2::Instance
          operator: exists
        - cond_type: attribute
          attribute: GroupSet
          operator: exists
          resource_types:
            - AWS::EC2::NetworkInterface
