---
metadata:
  name: "Check that API Gateway has http api access control"
  id: "CKV2_AWS_142"
  category: "GENERAL_SECURITY"
definition:
  and:
    - cond_type: "connection"
      resource_types:
      - "AWS::ApiGatewayV2::Authorizer"
      connected_resource_types:
      - "AWS::ApiGatewayV2::Route"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
      - "AWS::ApiGatewayV2::Authorizer"
      attribute: "AuthorizerType"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
      - "AWS::ApiGatewayV2::Authorizer"
      attribute: "AuthorizerType"
      operator: "equals"
      value: "JWT"  
 