---
metadata:
  name: "Check that EFS has configured Backup"
  id: "CKV2_AWS_105"
  category: "GENERAL_SECURITY"
definition:
  and:
    - cond_type: "filter"
      attribute: "resource_type"
      value:
      - "AWS::EFS::FileSystem"        
      operator: "within" 
    - cond_type: "attribute"
      resource_types:
      - "AWS::EFS::FileSystem"
      attribute: "BackupPolicy"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
      - "AWS::EFS::FileSystem"
      attribute: "BackupPolicy.Status"
      operator: "exists"       
    - cond_type: "attribute"
      resource_types:
      - "AWS::EFS::FileSystem"
      attribute: "BackupPolicy.Status"
      operator: "equals"  
      value: "ENABLED"         
      