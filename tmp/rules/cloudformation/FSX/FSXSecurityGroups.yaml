metadata:
  name: "Check that FSX has security groups"
  id: "CKV2_AWS_138"
  category: "GENERAL_SECURITY"
definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "AWS::FSx::FileSystem"
      attribute: "SecurityGroupIds"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
        - "AWS::FSx::FileSystem"
      attribute: "SecurityGroupIds"
      operator: "is_not_empty"
