---
metadata:
  name: "Check that Neptune has logging"
  id: "CKV2_AWS_145"
  category: "GENERAL_SECURITY"
definition:
  and:
    - cond_type: "attribute"
      resource_types:
      - "AWS::Neptune::DBCluster"
      attribute: "EnableCloudwatchLogsExports.*"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
      - "AWS::Neptune::DBCluster"
      attribute: "EnableCloudwatchLogsExports.*"
      operator: "contains"
      value: "audit"