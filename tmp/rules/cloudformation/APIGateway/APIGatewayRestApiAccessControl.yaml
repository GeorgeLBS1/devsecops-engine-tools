---
metadata:
  name: "Check that API Gateway has rest api access control"
  id: "CKV2_AWS_141"
  category: "GENERAL_SECURITY"
definition:
  and:
    - cond_type: "connection"
      resource_types:
      - "AWS::ApiGateway::Authorizer"
      connected_resource_types:
      - "AWS::ApiGateway::RestApi"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
      - "AWS::ApiGateway::Authorizer"
      attribute: "Type"
      operator: "exists"
    - cond_type: "attribute"
      resource_types:
      - "AWS::ApiGateway::Authorizer"
      attribute: "Type"
      operator: "equals"
      value: "TOKEN"  
 