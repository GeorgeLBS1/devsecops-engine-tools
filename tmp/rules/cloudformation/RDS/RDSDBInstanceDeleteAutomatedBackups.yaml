metadata:
  name: "Ensure define the DeleteAutomatedBackups property is declared and is not false"
  id: "CKV2_AWS_134"
  category: "GENERAL_SECURITY"
definition:
  or:
    - cond_type: "attribute"
      resource_types:
        - "AWS::RDS::DBInstance"
      attribute: "DeleteAutomatedBackups"
      operator: "not_exists"
    - and:
      - cond_type: "attribute"
        resource_types:
          - "AWS::RDS::DBInstance"
        attribute: "DeleteAutomatedBackups"
        operator: "exists"
      - cond_type: "attribute"
        resource_types:
          - "AWS::RDS::DBInstance"
        attribute: "DeleteAutomatedBackups"
        operator: "equals"
        value: true