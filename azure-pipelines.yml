name: $(Build.SourceBranchName).$(date:yyyyMMdd)$(rev:.r)

variables:
  - name: system.debug 
    value: 'false'
  - group: Artifactory
  
trigger:
  branches:
   include:
   - trunk
   - feature/*

resources:
- repo: self
  clean: true 
  fetchDepth: 1

queue:
  name: Release-cloud

steps:
- template: pipelines/build.yml
- template: pipelines/deploy.yml